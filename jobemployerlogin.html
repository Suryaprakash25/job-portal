<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login | JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card bg-white p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2>Employer Portal</h2>
                            <p class="text-muted">Sign in or register your company to post jobs</p>
                        </div>

                        <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register" type="button">Register</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="employerLoginForm">
                                    <div class="mb-3">
                                        <label for="employerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="employerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="employerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="employerPassword" required>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="employerRegisterForm">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="employerRegEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="employerRegEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="employerRegPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="employerRegPassword" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="employerConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="employerConfirmPassword"
                                            required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Register Company</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <p>Looking for a job? <a href="jobseekerlogin.html" class="text-decoration-none">Apply
                                    here</a></p>
                            <a href="index.html" class="text-decoration-none">‚Üê Back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script-common.js"></script>
    <script src="js/script-auth.js"></script>
</body>

</html>
